<!DOCTYPE HTML>
<html>
<head>
    <title>PORTFOLIO</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #56bdbd;
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        h1 {
            color: var(--primary-color);
            transition: var(--transition);
        }

        h1:hover {
            transform: translateX(10px);
        }

        /* Header Styles */
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            position: relative;
            box-shadow: var(--card-shadow);
        }

        /* Main Layout */
        #wrapper {
            display: flex;
            min-height: 100vh;
        }

        #main {
            flex: 1;
            margin-left: 250px;
            transition: var(--transition);
        }

        .inner {
            padding: 20px;
        }

        /* Sidebar */
        #sidebar {
            width: 250px;
            background-color: white;
            position: fixed;
            height: 100%;
            left: 0;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        #sidebar .inner {
            padding: 20px;
            overflow-y: auto;
            height: 100%;
        }

        /* Menu Styles */
        #menu ul {
            list-style: none;
            padding: 0;
        }

        #menu ul li {
            margin-bottom: 10px;
        }

        #menu ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            display: block;
            padding: 8px;
            border-radius: 5px;
        }

        #menu ul li a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        /* Content Sections */
        .content {
            background-color: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .content:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        /* Project Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project {
            flex: 0 1 calc(50% - 20px);
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: var(--hover-shadow);
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: var(--transition);
        }

        .project:hover img {
            transform: scale(1.05);
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .tags span {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            transition: var(--transition);
        }

        .tags span:hover {
            transform: scale(1.1);
        }

        /* Original tag colors preserved */
        .tag-eda { background-color: #2c9888; }
        .tag-r { background-color: #6faac3; }
        .tag-python { background-color: #ff6696; }
        .tag-ml { background-color: #f28779; }
        .tag-nn { background-color: #E08585; }
        .tag-ds { background-color: #daa520; }
        .tag-individual { background-color: #859ce0; }
        .tag-group { background-color: #94b38f; }
        .tag-clustering { background-color: #b3b300; }
        .tag-academic { background-color: #e78c4b; }
        .tag-independent { background-color: #00B2B3; }
        .tag-algorithms { background-color: #0073E6; }
        .tag-stats { background-color: #007566; }
        .tag-nlp { background-color: #5cdb8a; }

        /* Profile Section */
        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .profile-image:hover {
            transform: rotate(5deg);
        }

        /* Social Icons */
        .icons {
            display: flex;
            gap: 15px;
        }

        .icons a {
            color: var(--text-color);
            font-size: 1.5em;
            transition: var(--transition);
        }

        .icons a:hover {
            color: var(--primary-color);
            transform: scale(1.2);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .project {
                flex: 0 1 calc(50% - 20px);
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            #sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }

            #sidebar.active {
                transform: translateX(0);
            }

            #main {
                margin-left: 0;
            }

            .project {
                flex: 0 1 100%;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 0.5s ease-out;
        }

        /* Scroll Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--primary-color);
            z-index: 1001;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Add progress bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Original HTML structure remains the same -->

    <script>
        // Toggle mobile menu
        const menuToggle = document.createElement('button');
        menuToggle.className = 'menu-toggle';
        menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
        document.body.appendChild(menuToggle);

        menuToggle.addEventListener('click', () => {
            document.querySelector('#sidebar').classList.toggle('active');
        });

        // Progress bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
            const sidebar = document.querySelector('#sidebar');
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
